<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>

    <input type="text" placeholder="enter value" class="num-input js-input">

    <div class="btn-contianer">
      <div class="number-btn">
        
        <button class="cal-btn cray-btn js-btnNum">1</button>

        <button class="cal-btn cray-btn js-btnNum">2</button>
        <button class="cal-btn cray-btn js-btnNum" >3</button>
        <button class="cal-btn cray-btn js-btnNum" >4</button>
        <button class="cal-btn cray-btn js-btnNum" >5</button>
        <button class="cal-btn cray-btn js-btnNum" >6</button>
        <button class="cal-btn cray-btn js-btnNum" >7</button>
        <button class="cal-btn cray-btn js-btnNum" >8</button>
        <button class="cal-btn cray-btn js-btnNum" >9</button>
        <button class="cal-btn cray-btn js-btnNum" >0</button>
        <button class="cal-btn cray-btn js-btnNum" >.</button>
        <button class="cal-btn cray-btn js-equal-button">=</button>
        <button class="cal-btn cray-btn js-clear-button">Clear</button>
      </div>

      <div class="math-opora-contianer">
        <button class="math-oporator-btn cal-btn js-mathbtn" >+</button>
        <button class="math-oporator-btn cal-btn js-mathbtn" >-</button>
        <button class="math-oporator-btn cal-btn js-mathbtn" >*</button>
        <button class="math-oporator-btn cal-btn js-mathbtn" >/</button>
      </div>
    </div>

    <script src="scripts/calculator.js"></script>
  </body>
</html>
